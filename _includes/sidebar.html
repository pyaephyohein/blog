<!-- Search Widget -->
<div id="search-container" class="sidebar-widget mb-4">
    <h3 class="sidebar-title">Search</h3>
    <div class="input-group">
        <input type="text" id="search-input" class="form-control form-control-dark" placeholder="Search articles...">
        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
    </div>
    <ul id="results-container" class="list-group mt-2"></ul>
</div>

<!-- Tags Widget -->
<div class="sidebar-widget">
    <h3 class="sidebar-title">Tags</h3>
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag[0] | slugify }}/" class="topic-link d-flex justify-content-between align-items-center">
            <span>#{{ tag[0] }}</span>
            <span class="badge bg-secondary rounded-pill">{{ tag[1].size }}</span>
        </a>
    {% endfor %}
</div>
