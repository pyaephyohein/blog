# Site settings
title_left    : "mgou.dev"
# title_right   : "dev" # default: ""
description   : "Minimalist Jekyll theme for technical writing blog."
keywords      : "Jekyll, theme, free, download, SEO, blog, web, minimalist, thinkspace"
url           : https://mgou.dev/blog/ # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "https://avatars.githubusercontent.com/u/50148039?s=400&u=a8e96e747b46c16fd936b193845cb1dcfa03090e&v=4" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : "pyaephyoheinn"
comments_enabled  : true # if enabled (set to true), please provide your disqus_username
disqus_shortname  : "pyaephyoheinn"
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "mgou.dev"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - jekyll-admin

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
