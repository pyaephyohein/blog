# Site settings
title: mgou.dev/blog
description: "Blog site for mgou.dev pages."
url: "https://pranjaldhole.github.io/science-blog-template"
author:
  name: "Pranjal Dhole"
  email: "dhole.pranjal@gmail.com"
  url: "https://pranjaldhole.github.io"
maintainer:
  name: "Pyae Phyo Hein"
  email: "email@mgou.dev"
# Build settings
baseurl: /blog/
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
genre: "Science and Technology Blog" # Blog genre
version: "1.0.1"    # Blog site version

# Disqus comments
comments: true      # used to enable disqus comments on site
dsq_shortname: mgou.dev # disqus shortname

# Options: Define which header/footer to use
custom_header: false
custom_nav_footer: false
reverse: false

# Plugins
plugins:
  - jekyll-paginate
