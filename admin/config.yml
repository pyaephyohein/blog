backend:
  name: github
  repo: pyaephyohein/blog # Updated based on git remote
  branch: main
  base_url: https://blog-auth.mgou.dev
  auth_endpoint: /auth
  display_url: https://blog.mgou.dev
  
publish_mode: editorial_workflow
media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      
      # Changed to list widget for better UX
      - {label: "Categories", name: "categories", widget: "list", required: false} 
      
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Cover Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
