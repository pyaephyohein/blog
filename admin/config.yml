backend:
  name: github
  repo: pyaephyohein/blog # Updated based on git remote
  branch: main
  base_url: https://blog-auth.mgou.dev
  auth_endpoint: /auth
  display_url: https://blog.mgou.dev
  
publish_mode: editorial_workflow
site_url: https://blog.mgou.dev
logo_url: https://blog.mgou.dev/assets/images/logo.png # Optional, update if logo exists

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    delete: true
    summary: "{{title}} - {{date}}"
    sortable_fields: ["commit_date", "title", "date", "author"]
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true, required: false}
      
      # Changed to list widget for better UX
      - {label: "Categories", name: "categories", widget: "list", required: false} 
      
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Cover Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
