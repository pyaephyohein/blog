<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} | {{ site.description }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

</head>
<body class="text-light">

    {% include header.html %}

    <main class="container py-5">
        {% if page.layout == 'post' %}
            <!-- If it's a post, let the post layout handle the structure -->
            {{ content }}
        {% else %}
            <!-- For all other pages, use the two-column layout -->
            <div class="row">
                <div class="col-lg-8">
                    {{ content }}
                </div>
                <aside class="col-lg-4">
                    {% include sidebar.html %}
                </aside>
            </div>
        {% endif %}
    </main>

    {% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ... existing script tags ... -->
    <script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li class="list-group-item bg-dark"><a href="{url}" class="text-light">{title}</a><small class="d-block text-muted">{date}</small></li>',
        noResultsText: '<li class="list-group-item bg-dark text-white-50">No results found</li>',
        limit: 5
      });
    </script>
</body>
</html>
